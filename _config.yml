# Jekyll configuration

name: Feiyizhan
description: Welcome to my blog！

# url is currently only used only for the RSS feed in feed.xml
url: https://github.com/zxixia/jekyll-xixia

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: ''
## default date_format
{% assign m = page.date | date: "%-m" %}
{% case m %}
  {% when '1' %}1月
  {% when '2' %}2月
  {% when '3' %}3月
  {% when '4' %}4月
  {% when '5' %}5月
  {% when '6' %}6月
  {% when '7' %}7月
  {% when '8' %}8月
  {% when '9' %}9月
  {% when '10' %}10月
  {% when '11' %}11月
  {% when '12' %}12月
{% endcase %}
date_format: 
  title: "%B-%-d-%Y"
  archive: "%m"
  categories: "%b-%Y"
  tag: "%b-%Y"
# Language，控制页面是否显示资源，资源文件存放在_data\values
# en 英文 cn 中文
lan: "cn" 

paginate: 10

#[ maruku | rdiscount | kramdown | redcarpet ]
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  extensions:
    - autolink
    - footnotes
    - smart
  enable_coderay: true
  syntax_highlighter: rouge

gems: ['jekyll-paginate']

exclude: ['README.md', 'LICENSE', "*.bak"]

defaults:
  -
    scope:
      path: ""
# type值可以是pages(html文件）、posts（）、drafts，不加表示对所有文件生效
#      type: "pages"  
    values:
      author: "Feiyizhan"
