{% if site.comments and site.gitment != '' %}
<div id="container"></div>
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/gitment-default.css">
<script src="{{ site.baseurl }}/assets/js/gitment.browser.js"></script>
<script>
  var gitment = new Gitment({
    {% if page.id != '' %}
    id: htmlEncode('{{ page.id }}'), // 可选。默认为 location.href
    {% endif %}                        
    owner: 'Feiyizhan',
    repo: 'Feiyizhan.github.io',
    oauth: {
      client_id: 'd022803a97cc447b6a53',
      client_secret: '736a42a5755fbb158d3c2d9faf9777c103358421',
    },
  })
  gitment.render('container')
  function htmlEncode(value){
	  //create a in-memory div, set it's inner text(which jQuery automatically encodes)
	  //then grab the encoded contents back out.  The div never exists on the page.
	  return $('<div/>').text(value).html();
	}
</script>
{% endif %}
